<!DOCTYPE html>
<html>
<head>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

<style>
		
	tableau{
		display: inline-block
		width: 100%;
		height:auto;
	}


	case{
	display: inline-block;
	width: 80px;
	height: 50px;
	
	color: blue;
	border: solid 1px;
	text-align: center;


	}

</style>
<script type="text/javascript">
	$(document).ready(function(){
	var caseCount=0;
    var txt1 = "<case></case>"; 
    var i=0;
	
	while (i<143){
		if(caseCount==11){
			$("tableau").append("<br/>");
			caseCount=0;
		}

		  var txt1 = '<case>'+i+'</case>'; 
		  $("tableau").append(txt1);
		caseCount++;
		i++;
	};

})
</script>
</head>

<tableau>
